import = ["~/src/github.com/alacritty/alacritty-theme/themes/hyper.toml"]

[bell.command]
args = ["-e", "beep"]
program = "osascript"

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
unfocused_hollow = true

[font]
size = 13.0

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[font.offset]
x = 1
y = 0

[shell]
args = ["--login"]
program = "/opt/homebrew/bin/bash"
